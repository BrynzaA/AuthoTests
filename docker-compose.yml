version: '3.8'

services:
  selenoid:
    image: aerokube/selenoid:latest
    container_name: selenoid
    ports:
      - "4444:4444"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./browsers.json:/etc/selenoid/browsers.json"
      - "./video:/opt/selenoid/video"
      - "./logs:/opt/selenoid/logs"
    command: ["-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-limit", "5"]
    environment:
      - OVERRIDE_VIDEO_OUTPUT_DIR=/opt/selenoid/video

  selenoid-ui:
    image: aerokube/selenoid-ui:latest
    container_name: selenoid-ui
    links:
      - selenoid
    ports:
      - "8080:8080"
    command: ["--selenoid-uri", "http://selenoid:4444"]

  tests:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-runner
    depends_on:
      - selenoid
    volumes:
      - ./allure-results:/app/target/allure-results
      - ./screenshots:/app/screenshots
      - ./target:/app/target
    environment:
      - REMOTE_URL=http://selenoid:4444/wd/hub
      - USE_GRID=true
    command: >
      mvn clean test
      -Dremote.url=http://selenoid:4444/wd/hub
      -Duse.grid=true
      -Dbrowser=chrome
      -Dvideo.enabled=true